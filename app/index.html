<!doctype html>
<!-- build:[manifest] proficionym.manifest -->
<html xmlns="http://www.w3.org/1999/html">
<!-- /build -->
<head>
	<title>Proficionym</title>

	<meta charset="utf-8">
	<meta name="viewport" content = "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- build:css css/proficionym.css-->
	<link rel="stylesheet" href="../target/proficionym.css">
	<!-- /build -->

</head>
<body>

<div id="navbar" class="navbar navbar-default header">
	<div class="container">
		<div>
			<h1 class="navbar-brand">
				<i><img class="navbar-logo" src="images/logo.png" /></i> 
				Proficionym
			</h1>
		</div>
		<div class="navbar-right">
			<a class="btn btn-success" href="https://github.com/appropont/proficionym">
				<i class="fa fa-github"></i> 
				Github repo
			</a>
		</div>
	</div>
</div>
<div id="main-container" class="container" >
	<div ng-view></div>
</div>

<!-- build:js modules/main.js -->
<script src="http://deb7local.com:35729/livereload.js"></script>
<script src="../bower_components/requirejs/require.js" data-main="modules/main"></script>
<!-- /build -->

</body>
</html>
