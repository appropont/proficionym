<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
	
	<h1>Proficionym</h1>

	<input class="form-control" type="text" placeholder="Enter a search term" ng-model="searchTerm">
	<input class="form-control" type="text" placeholder="Prefix" ng-model="prefix">
	<input class="form-control" type="text" placeholder="Suffix" ng-model="suffix">
	<input class="form-control" type="text" placeholder="com" ng-model="tld" value="com">
	<button class="btn btn-success btn-lg btn-block" ng-click="search(searchTerm, prefix, suffix, tld)">Search</button>

</div>
